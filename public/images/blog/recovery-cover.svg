<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EDE7E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F0EB;stop-opacity:1" />
    </linearGradient>
    <style>
      .title { font-family: Georgia, serif; font-size: 64px; font-weight: bold; fill: #2C2420; }
      .accent { font-family: 'Trebuchet MS', sans-serif; font-size: 18px; fill: #B87A5E; }
    </style>
  </defs>
  
  <!-- Gradient background -->
  <rect width="1200" height="600" fill="url(#bgGradient4)"/>
  
  <!-- Decorative accent bars -->
  <rect x="0" y="0" width="1200" height="4" fill="#8B7355"/>
  <rect x="0" y="596" width="1200" height="4" fill="#B87A5E"/>
  
  <!-- Calendar/Timeline icon -->
  <g transform="translate(150, 120)">
    <!-- Calendar -->
    <rect x="20" y="20" width="140" height="140" rx="5" fill="#D4C8BA" stroke="#8B7355" stroke-width="2"/>
    <!-- Header -->
    <rect x="20" y="20" width="140" height="35" fill="#8B7355"/>
    <!-- Days/grid -->
    <line x1="20" y1="65" x2="160" y2="65" stroke="#8B7355" stroke-width="1"/>
    <line x1="20" y1="100" x2="160" y2="100" stroke="#8B7355" stroke-width="1"/>
    <!-- Checkmarks for completed days -->
    <path d="M 50 80 L 55 85 L 65 75" stroke="#B87A5E" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 100 115 L 105 120 L 115 110" stroke="#B87A5E" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Timeline arrow -->
    <path d="M 180 90 L 210 90" stroke="#8B7355" stroke-width="3" stroke-linecap="round"/>
    <path d="M 210 90 L 200 85 M 210 90 L 200 95" stroke="#8B7355" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Content area -->
  <g>
    <text x="600" y="260" text-anchor="middle" class="title">Recovery Guide</text>
    <text x="600" y="320" text-anchor="middle" class="accent">Timeline & Self-Care Tips</text>
    
    <!-- Decorative elements -->
    <circle cx="170" cy="480" r="4" fill="#B87A5E"/>
    <circle cx="1050" cy="380" r="3" fill="#8B7355"/>
    <circle cx="220" cy="530" r="2" fill="#D4C8BA"/>
  </g>
</svg>
