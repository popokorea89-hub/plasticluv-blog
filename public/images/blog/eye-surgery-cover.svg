<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EDE7E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4C8BA;stop-opacity:1" />
    </linearGradient>
    <style>
      .title { font-family: Georgia, serif; font-size: 64px; font-weight: bold; fill: #2C2420; }
      .accent { font-family: 'Trebuchet MS', sans-serif; font-size: 18px; fill: #B87A5E; }
    </style>
  </defs>
  
  <!-- Gradient background -->
  <rect width="1200" height="600" fill="url(#bgGradient2)"/>
  
  <!-- Decorative accent bars -->
  <rect x="0" y="0" width="1200" height="4" fill="#8B7355"/>
  <rect x="0" y="596" width="1200" height="4" fill="#B87A5E"/>
  
  <!-- Abstract eye icon -->
  <g transform="translate(180, 150)">
    <!-- Eye outline -->
    <ellipse cx="100" cy="80" rx="60" ry="45" fill="none" stroke="#8B7355" stroke-width="3"/>
    <!-- Iris -->
    <circle cx="100" cy="80" r="30" fill="#D4C8BA"/>
    <!-- Pupil -->
    <circle cx="100" cy="80" r="18" fill="#2C2420"/>
    <!-- Highlight -->
    <circle cx="108" cy="72" r="8" fill="white" opacity="0.7"/>
    <!-- Eyelashes -->
    <path d="M 70 45 Q 65 30 60 25" stroke="#8B7355" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 100 35 Q 100 20 100 10" stroke="#8B7355" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 130 45 Q 135 30 140 25" stroke="#8B7355" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Content area -->
  <g>
    <text x="600" y="260" text-anchor="middle" class="title">Eye Surgery</text>
    <text x="600" y="320" text-anchor="middle" class="accent">Eyelid & Vision Enhancement</text>
    
    <!-- Decorative dots -->
    <circle cx="180" cy="480" r="4" fill="#8B7355"/>
    <circle cx="1020" cy="380" r="3" fill="#B87A5E"/>
    <circle cx="250" cy="520" r="2" fill="#D4C8BA"/>
  </g>
</svg>
