<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background upper (air) -->
  <rect x="0" y="0" width="800" height="250" fill="#F5F0EB"/>

  <!-- Background lower (water) -->
  <rect x="0" y="250" width="800" height="250" fill="#E8DDD3" opacity="0.3"/>

  <!-- Water line -->
  <line x1="0" y1="250" x2="800" y2="250" stroke="#D4C5B5" stroke-width="2" opacity="0.6"/>

  <!-- Iceberg above water (visible tip) -->
  <g>
    <!-- Iceberg triangle shape (above water) -->
    <polygon points="400,80 320,220 480,220" fill="none" stroke="#2C2420" stroke-width="3"/>
    <polygon points="400,80 320,220 480,220" fill="#D4C5B5" opacity="0.1"/>

    <!-- Price tag on tip -->
    <g transform="translate(400, 140)">
      <!-- Tag shape -->
      <rect x="-35" y="-20" width="70" height="40" rx="3" fill="#8B7355" stroke="#2C2420" stroke-width="1.5"/>
      <!-- String -->
      <line x1="0" y1="-20" x2="0" y2="-35" stroke="#2C2420" stroke-width="1"/>
      <!-- Dollar sign (geometric) -->
      <line x1="-8" y1="-8" x2="8" y2="-8" stroke="#F5F0EB" stroke-width="1.5"/>
      <line x1="-8" y1="0" x2="8" y2="0" stroke="#F5F0EB" stroke-width="1.5"/>
      <line x1="0" y1="-12" x2="0" y2="8" stroke="#F5F0EB" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Iceberg below water (hidden bulk) -->
  <g>
    <!-- Main underwater section -->
    <polygon points="380,220 200,450 600,450" fill="none" stroke="#2C2420" stroke-width="2.5"/>
    <polygon points="380,220 200,450 600,450" fill="#D4C5B5" opacity="0.08"/>

    <!-- Hidden cost elements (geometric symbols) -->
    <!-- Quality element: Checkmark/quality mark -->
    <g transform="translate(280, 300)">
      <circle cx="0" cy="0" r="30" fill="none" stroke="#8B7355" stroke-width="1.5" opacity="0.7"/>
      <path d="M -8 3 L -2 9 L 10 -5" fill="none" stroke="#8B7355" stroke-width="2" opacity="0.7"/>
    </g>

    <!-- Safety element: Shield -->
    <g transform="translate(450, 300)">
      <path d="M 0 -20 L -15 -8 L -15 8 Q 0 20 0 25 Q 0 20 15 8 L 15 -8 Z" fill="none" stroke="#8B7355" stroke-width="1.5" opacity="0.7"/>
      <!-- Exclamation mark inside -->
      <line x1="0" y1="-5" x2="0" y2="8" stroke="#8B7355" stroke-width="1.5" opacity="0.7"/>
      <circle cx="0" cy="13" r="2" fill="#8B7355" opacity="0.7"/>
    </g>

    <!-- Revision costs element: Circular arrow -->
    <g transform="translate(350, 380)">
      <path d="M -15 -10 Q -15 -20 -5 -20 Q 5 -20 5 -10" fill="none" stroke="#8B7355" stroke-width="1.5" opacity="0.7"/>
      <polygon points="5,-10 10,-5 0,-8" fill="#8B7355" opacity="0.7"/>
      <!-- Second arc -->
      <path d="M 15 10 Q 15 20 5 20 Q -5 20 -5 10" fill="none" stroke="#8B7355" stroke-width="1.5" opacity="0.7"/>
      <polygon points="-5,10 -10,5 0,8" fill="#8B7355" opacity="0.7"/>
    </g>

    <!-- Additional hidden costs indicator: Stack/layers -->
    <g transform="translate(520, 380)">
      <rect x="-12" y="-12" width="24" height="6" fill="none" stroke="#8B7355" stroke-width="1.5" opacity="0.7"/>
      <rect x="-12" y="-4" width="24" height="6" fill="none" stroke="#8B7355" stroke-width="1.5" opacity="0.7"/>
      <rect x="-12" y="4" width="24" height="6" fill="none" stroke="#8B7355" stroke-width="1.5" opacity="0.7"/>
    </g>

    <!-- Connecting lines showing relationships -->
    <g stroke="#D4C5B5" stroke-width="1" opacity="0.4" stroke-dasharray="3,2">
      <line x1="280" y1="325" x2="380" y2="220"/>
      <line x1="450" y1="325" x2="400" y2="220"/>
      <line x1="350" y1="355" x2="380" y2="220"/>
    </g>
  </g>

  <!-- Decorative elements -->
  <g opacity="0.2">
    <circle cx="100" cy="100" r="15" fill="none" stroke="#8B7355" stroke-width="1"/>
    <circle cx="700" cy="420" r="15" fill="none" stroke="#8B7355" stroke-width="1"/>
  </g>

  <!-- Water wave suggestion -->
  <g stroke="#D4C5B5" stroke-width="1" opacity="0.3" fill="none">
    <path d="M 0 250 Q 50 245 100 250 T 200 250"/>
    <path d="M 200 250 Q 250 245 300 250 T 400 250"/>
    <path d="M 400 250 Q 450 245 500 250 T 600 250"/>
    <path d="M 600 250 Q 650 245 700 250 T 800 250"/>
  </g>
</svg>