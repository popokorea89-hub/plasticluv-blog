<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F0EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EDE7E0;stop-opacity:1" />
    </linearGradient>
    <style>
      .title { font-family: Georgia, serif; font-size: 64px; font-weight: bold; fill: #2C2420; }
      .accent { font-family: 'Trebuchet MS', sans-serif; font-size: 18px; fill: #8B7355; }
    </style>
  </defs>
  
  <!-- Gradient background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative accent bars -->
  <rect x="0" y="0" width="1200" height="4" fill="#B87A5E"/>
  <rect x="0" y="596" width="1200" height="4" fill="#8B7355"/>
  
  <!-- Abstract nose silhouette icon -->
  <g transform="translate(200, 150)">
    <!-- Simplified nose profile -->
    <path d="M 100 20 Q 120 40 130 80 Q 120 100 100 110 Q 80 100 70 80 Q 80 40 100 20" 
          fill="#D4C8BA" stroke="#8B7355" stroke-width="2"/>
    <!-- Highlight -->
    <ellipse cx="95" cy="50" rx="12" ry="25" fill="#F5F0EB" opacity="0.6"/>
  </g>
  
  <!-- Content area -->
  <g>
    <text x="600" y="260" text-anchor="middle" class="title">Rhinoplasty</text>
    <text x="600" y="320" text-anchor="middle" class="accent">Nose Reshaping Guide</text>
    
    <!-- Decorative elements -->
    <circle cx="150" cy="400" r="3" fill="#B87A5E"/>
    <circle cx="1050" cy="450" r="3" fill="#8B7355"/>
    <circle cx="200" cy="500" r="2" fill="#D4C8BA"/>
  </g>
</svg>
