<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#F5F0EB"/>

  <!-- Left side: Mirror -->
  <g>
    <!-- Mirror frame -->
    <circle cx="200" cy="250" r="120" fill="none" stroke="#2C2420" stroke-width="8"/>
    <!-- Mirror surface gradient indicator -->
    <circle cx="200" cy="250" r="115" fill="none" stroke="#E8DDD3" stroke-width="1" opacity="0.5"/>

    <!-- Face silhouette in mirror -->
    <ellipse cx="200" cy="240" rx="45" ry="55" fill="none" stroke="#2C2420" stroke-width="2.5"/>
    <!-- Head top -->
    <path d="M 155 200 Q 155 170 200 165 Q 245 170 245 200" fill="none" stroke="#2C2420" stroke-width="2.5"/>
    <!-- Eyes -->
    <circle cx="185" cy="230" r="4" fill="none" stroke="#2C2420" stroke-width="2"/>
    <circle cx="215" cy="230" r="4" fill="none" stroke="#2C2420" stroke-width="2"/>
    <!-- Nose -->
    <line x1="200" y1="230" x2="200" y2="250" stroke="#2C2420" stroke-width="1.5"/>
    <!-- Mouth -->
    <path d="M 185 265 Q 200 270 215 265" fill="none" stroke="#2C2420" stroke-width="1.5"/>
  </g>

  <!-- Right side: Phone/Camera -->
  <g>
    <!-- Phone frame -->
    <rect x="530" y="150" width="140" height="200" rx="15" fill="none" stroke="#2C2420" stroke-width="8"/>
    <!-- Phone screen -->
    <rect x="540" y="160" width="120" height="180" rx="10" fill="#E8DDD3" opacity="0.3"/>

    <!-- Face silhouette on screen (slightly different proportions) -->
    <ellipse cx="600" cy="245" rx="42" ry="58" fill="none" stroke="#2C2420" stroke-width="2.5"/>
    <!-- Head top -->
    <path d="M 558 200 Q 558 168 600 163 Q 642 168 642 200" fill="none" stroke="#2C2420" stroke-width="2.5"/>
    <!-- Eyes -->
    <circle cx="585" cy="235" r="4" fill="none" stroke="#2C2420" stroke-width="2"/>
    <circle cx="615" cy="235" r="4" fill="none" stroke="#2C2420" stroke-width="2"/>
    <!-- Nose -->
    <line x1="600" y1="235" x2="600" y2="255" stroke="#2C2420" stroke-width="1.5"/>
    <!-- Mouth -->
    <path d="M 585 270 Q 600 275 615 270" fill="none" stroke="#2C2420" stroke-width="1.5"/>
  </g>

  <!-- Distortion lines connecting both -->
  <g stroke="#8B7355" stroke-width="1.5" fill="none" opacity="0.6" stroke-dasharray="5,3">
    <path d="M 320 200 Q 400 180 530 210"/>
    <path d="M 320 280 Q 400 300 530 280"/>
    <path d="M 320 240 Q 400 240 530 240"/>
  </g>

  <!-- Small decorative element showing the difference -->
  <g opacity="0.7">
    <circle cx="400" cy="250" r="3" fill="#8B7355"/>
  </g>
</svg>