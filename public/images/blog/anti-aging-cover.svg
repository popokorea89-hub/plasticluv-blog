<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4C8BA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F0EB;stop-opacity:1" />
    </linearGradient>
    <style>
      .title { font-family: Georgia, serif; font-size: 64px; font-weight: bold; fill: #2C2420; }
      .accent { font-family: 'Trebuchet MS', sans-serif; font-size: 18px; fill: #8B7355; }
    </style>
  </defs>
  
  <!-- Gradient background -->
  <rect width="1200" height="600" fill="url(#bgGradient6)"/>
  
  <!-- Decorative accent bars -->
  <rect x="0" y="0" width="1200" height="4" fill="#8B7355"/>
  <rect x="0" y="596" width="1200" height="4" fill="#B87A5E"/>
  
  <!-- Clock/Renewal icon -->
  <g transform="translate(160, 120)">
    <!-- Clock circle -->
    <circle cx="80" cy="80" r="65" fill="none" stroke="#8B7355" stroke-width="3"/>
    <!-- Hour markers -->
    <line x1="80" y1="20" x2="80" y2="35" stroke="#8B7355" stroke-width="2" stroke-linecap="round"/>
    <line x1="130" y1="30" x2="120" y2="40" stroke="#8B7355" stroke-width="2" stroke-linecap="round"/>
    <line x1="140" y1="80" x2="125" y2="80" stroke="#8B7355" stroke-width="2" stroke-linecap="round"/>
    <line x1="130" y1="130" x2="120" y2="120" stroke="#8B7355" stroke-width="2" stroke-linecap="round"/>
    <!-- Clock hands showing renewal -->
    <line x1="80" y1="80" x2="80" y2="45" stroke="#B87A5E" stroke-width="4" stroke-linecap="round"/>
    <line x1="80" y1="80" x2="110" y2="80" stroke="#B87A5E" stroke-width="4" stroke-linecap="round"/>
    <!-- Renewal arrows -->
    <path d="M 30 80 Q 20 60 50 40" stroke="#D4C8BA" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 50 40 L 45 50 L 55 45" stroke="#D4C8BA" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 130 80 Q 140 100 110 120" stroke="#D4C8BA" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 110 120 L 115 110 L 105 115" stroke="#D4C8BA" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Content area -->
  <g>
    <text x="600" y="260" text-anchor="middle" class="title">Anti-Aging</text>
    <text x="600" y="320" text-anchor="middle" class="accent">Thread Lift vs Facelift</text>
    
    <!-- Decorative elements -->
    <circle cx="200" cy="480" r="3" fill="#B87A5E"/>
    <circle cx="1020" cy="400" r="4" fill="#8B7355"/>
    <circle cx="180" cy="530" r="2" fill="#D4C8BA"/>
  </g>
</svg>
