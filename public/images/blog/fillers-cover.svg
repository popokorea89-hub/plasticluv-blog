<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F0EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4C8BA;stop-opacity:1" />
    </linearGradient>
    <style>
      .title { font-family: Georgia, serif; font-size: 64px; font-weight: bold; fill: #2C2420; }
      .accent { font-family: 'Trebuchet MS', sans-serif; font-size: 18px; fill: #8B7355; }
    </style>
  </defs>
  
  <!-- Gradient background -->
  <rect width="1200" height="600" fill="url(#bgGradient3)"/>
  
  <!-- Decorative accent bars -->
  <rect x="0" y="0" width="1200" height="4" fill="#B87A5E"/>
  <rect x="0" y="596" width="1200" height="4" fill="#8B7355"/>
  
  <!-- Syringe/injection icon -->
  <g transform="translate(150, 120)">
    <!-- Syringe barrel -->
    <rect x="40" y="50" width="120" height="40" rx="5" fill="#D4C8BA" stroke="#8B7355" stroke-width="2"/>
    <!-- Needle -->
    <line x1="160" y1="65" x2="200" y2="45" stroke="#8B7355" stroke-width="3" stroke-linecap="round"/>
    <line x1="160" y1="75" x2="200" y2="55" stroke="#8B7355" stroke-width="3" stroke-linecap="round"/>
    <!-- Plunger -->
    <circle cx="25" cy="70" r="15" fill="#B87A5E" stroke="#8B7355" stroke-width="2"/>
    <line x1="25" y1="55" x2="25" y2="85" stroke="#8B7355" stroke-width="2"/>
    <!-- Liquid in syringe -->
    <rect x="42" y="52" width="60" height="36" rx="3" fill="#B87A5E" opacity="0.6"/>
  </g>
  
  <!-- Content area -->
  <g>
    <text x="600" y="260" text-anchor="middle" class="title">Fillers & Botox</text>
    <text x="600" y="320" text-anchor="middle" class="accent">Non-Surgical Rejuvenation</text>
    
    <!-- Decorative elements -->
    <circle cx="200" cy="450" r="3" fill="#8B7355"/>
    <circle cx="1000" cy="500" r="4" fill="#B87A5E"/>
    <circle cx="150" cy="550" r="2" fill="#D4C8BA"/>
  </g>
</svg>
