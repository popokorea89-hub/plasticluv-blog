<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1067" viewBox="0 0 800 1067">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#EDE7E0"/>
      <stop offset="100%" stop-color="#D4C8BA"/>
    </linearGradient>
    <linearGradient id="coat" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#FAFAFA"/>
      <stop offset="100%" stop-color="#F0F0F0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="800" height="1067" rx="24" fill="url(#bg)"/>
  
  <!-- Body / White Coat -->
  <ellipse cx="400" cy="950" rx="280" ry="200" fill="url(#coat)"/>
  <rect x="200" y="750" width="400" height="317" rx="0" fill="url(#coat)"/>
  
  <!-- Neck -->
  <rect x="350" y="580" width="100" height="180" rx="50" fill="#D4B896"/>
  
  <!-- Head -->
  <ellipse cx="400" cy="420" rx="160" ry="190" fill="#D4B896"/>
  
  <!-- Hair -->
  <ellipse cx="400" cy="300" rx="170" ry="130" fill="#2C2420"/>
  <rect x="230" y="280" width="340" height="80" rx="40" fill="#2C2420"/>
  
  <!-- Eyes -->
  <ellipse cx="340" cy="420" rx="18" ry="10" fill="#2C2420"/>
  <ellipse cx="460" cy="420" rx="18" ry="10" fill="#2C2420"/>
  
  <!-- Eyebrows -->
  <path d="M310 395 Q340 380 370 390" stroke="#2C2420" stroke-width="4" fill="none"/>
  <path d="M430 390 Q460 380 490 395" stroke="#2C2420" stroke-width="4" fill="none"/>
  
  <!-- Nose -->
  <path d="M395 440 Q400 475 405 440" stroke="#C4A882" stroke-width="2" fill="none"/>
  
  <!-- Mouth (slight smile) -->
  <path d="M365 500 Q400 520 435 500" stroke="#B8907A" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Ears -->
  <ellipse cx="240" cy="420" rx="20" ry="30" fill="#D4B896"/>
  <ellipse cx="560" cy="420" rx="20" ry="30" fill="#D4B896"/>
  
  <!-- Coat collar/lapel -->
  <path d="M300 750 L400 850 L500 750" stroke="#E8E8E8" stroke-width="3" fill="none"/>
  
  <!-- Coat V-neck opening showing tie/shirt -->
  <path d="M340 750 L400 830 L460 750" fill="#8B7355"/>
  
  <!-- Stethoscope hint -->
  <path d="M320 780 Q280 850 320 900" stroke="#9B8E82" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="320" cy="900" r="12" fill="#9B8E82"/>
  
  <!-- Name badge -->
  <rect x="430" y="800" width="100" height="40" rx="6" fill="#fff" stroke="#E2DBD3" stroke-width="1"/>
  <text x="480" y="825" text-anchor="middle" font-family="Georgia,serif" font-size="11" fill="#2C2420">Dr. Lee</text>
</svg>